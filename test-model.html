<!doctype html>
<html>
  <head>
    <title>Test 3D Model</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
      }
      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="info">Testing hero.glb model loading...</div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.180.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 10, 5);
      scene.add(directionalLight);

      camera.position.z = 5;

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const loader = new GLTFLoader();
      const info = document.querySelector(".info");

      info.textContent = "Loading hero.glb...";

      loader.load(
        "/public/models/hero.glb",
        function (gltf) {
          scene.add(gltf.scene);
          gltf.scene.scale.set(1.5, 1.5, 1.5);
          info.textContent = "Model loaded successfully!";
          console.log("Model loaded:", gltf);
        },
        function (xhr) {
          const percent = ((xhr.loaded / xhr.total) * 100).toFixed(1);
          info.textContent = `Loading: ${percent}%`;
        },
        function (error) {
          info.textContent = "Error loading model: " + error.message;
          console.error("Model loading error:", error);

          // Add fallback cube
          const geometry = new THREE.BoxGeometry(2, 2, 2);
          const material = new THREE.MeshStandardMaterial({ color: 0x10b981 });
          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);
          info.textContent = "Using fallback cube - model failed to load";
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
